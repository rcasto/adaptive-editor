<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adaptive Card wysiwyg editor | Adaptive Editor</title>
    <meta name="description" content="Adaptive Card wysiwyg editor that allows you to create Adaptive Cards.  The adaptive-html npm package is used to on the fly convert HTML to Adaptive Card JSON for you.">
    <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico' />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <!-- Editor view (default) -->
    <div class="adaptive-editor-view">
        <!-- <div id="adaptive-pell-editor"></div> -->
        <textarea name="ckeditor" id="adaptive-pell-editor"></textarea>
        <button class="adaptive-button adaptive-toggle-preview" title="Enter preview mode" aria-label="Enter preview mode">&#128065;</button>
    </div>
    <!-- Preview view -->
    <div class="adaptive-preview-view">
        <!-- Preview card view -->
        <div class="adaptive-preview-card-view">
            <div class="adaptive-preview"></div>
            <div class="adaptive-toggle-bar">
                <button class="adaptive-button adaptive-toggle adaptive-toggle-editor" title="Enter editor mode" aria-label="Enter editor mode">&#9999;</button>
                <button class="adaptive-button adaptive-toggle adaptive-toggle-json" title="Preview adaptive card JSON" aria-label="Preview adaptive card JSON">&#10100;..&#10101;</button>
            </div>
        </div>
        <!-- Preview JSON view -->
        <div class="adaptive-preview-json-view">
            <textarea class="adaptive-preview-json" readonly title="Click within to copy the JSON to your clipboard"></textarea>
            <div class="adaptive-toggle-bar">
                <button class="adaptive-button adaptive-toggle adaptive-toggle-editor" title="Enter editor mode" aria-label="Enter editor mode">&#9999;</button>
                <button class="adaptive-button adaptive-toggle adaptive-toggle-card" title="Preview rendered adaptive card" aria-label="Preview rendered adaptive card">&#10066;</button>
            </div>
        </div>
    </div>
    <!-- <script src="//cdn.ckeditor.com/4.17.1/basic/ckeditor.js"></script> -->
    <script src="//cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@11.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/adaptivecards@2.1.0/dist/adaptivecards.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/adaptive-html@3.0.0/dist/adaptive-html.iife.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
