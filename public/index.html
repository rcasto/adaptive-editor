<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adaptive Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <!-- Editor view (default) -->
    <div class="adaptive-editor-view">
        <textarea id="adaptive-ckeditor"></textarea>
        <button class="adaptive-toggle adaptive-toggle-preview">Preview</button>
    </div>
    <!-- Preview view -->
    <div class="adaptive-preview-view">
        <!-- Preview card view -->
        <div class="adaptive-preview-card-view">
            <div class="adaptive-preview"></div>
            <div class="adaptive-toggle-bar">
                <button class="adaptive-toggle adaptive-toggle-editor">Editor</button>
                <button class="adaptive-toggle adaptive-toggle-json">JSON</button>
            </div>
        </div>
        <!-- Preview JSON view -->
        <div class="adaptive-preview-json-view">
            <textarea class="adaptive-preview-json" readonly></textarea>
            <div class="adaptive-toggle-bar">
                <button class="adaptive-toggle adaptive-toggle-editor">Editor</button>
                <button class="adaptive-toggle adaptive-toggle-card">Card</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.ckeditor.com/4.9.0/standard/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@8.4.1/dist/markdown-it.min.js"></script>
    <script src="https://unpkg.com/adaptivecards@1.0.0/dist/adaptivecards.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/adaptive-html@2.0.6/dist/adaptive-html.iife.min.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
