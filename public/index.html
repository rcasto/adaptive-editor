<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adaptive Editor</title>
    <link rel="stylesheet" href="/vendors/normalize.css">
    <style>
        textarea, .adaptive-default-content {
            display: none;
        }
        .adaptive-preview > .ac-container {
            margin-top: 6px;
            border: 4px solid #E6E6E6;
        }
        .ac-container p {
            margin: 0;
        }
    </style>
</head>
<body>
    <textarea id="adaptive-ckeditor"></textarea>
    <div class="adaptive-preview"></div>
    <div class="adaptive-default-content">
        <h1>Hey there!</h1>
        <p>
            Go ahead and edit this, remove it, or whatever. Just do you.
            <br />
            There will be a <strong>preview</strong> though. That&#39;s an <a href="https://adaptivecards.io/">Adaptive Card</a> being rendered.
    </p>
        <p>Cheers!</p>
        <p><img alt="Beer cheers!" src="/images/beercheers.png" style="height:640px; width:640px" /></p>
    </div>

    <script src="/vendors/ckeditor/ckeditor.js"></script>
    <script src="/vendors/markdown-it.min.js"></script>
    <script src="/vendors/adaptivecards.min.js"></script>
    <script src="/vendors/adaptive-html.iife.min.js"></script>
    <script>
        var editor = CKEDITOR.replace('adaptive-ckeditor');
        var adaptivePreview = document.querySelector('.adaptive-preview');
        var adaptiveCard = new AdaptiveCards.AdaptiveCard();
        var debounceTimeInMs = 500;

        adaptiveCard.hostConfig = new AdaptiveCards.HostConfig({
            fontFamily: 'Segoe UI, Segoe UI Web, Segoe UI Symbol, Helvetica Neue, BBAlpha Sans, S60 Sans, Arial, sans-serif',
            fontSizes: {
                default: 15
            },
            spacing: {
                padding: 12
            },
            containerStyles: {
                default: {
                    backgroundColor: '#ffffff'
                }
            }
        });

        function debounce(func, debounceTimeInMs) {
            var debounceId = null;
            return function () {
                var that = this;
                var args = arguments;
                if (debounceId) {
                    clearTimeout(debounceId);
                }
                debounceId = setTimeout(function () {
                    func.apply(that, args);
                    debounceId = null;
                }, debounceTimeInMs);
            };
        }

        editor.on('change', debounce(function (event) {
            var html = event.editor.getData();
            var adaptiveJson = AdaptiveHtml.transform(html);
            adaptiveCard.parse(adaptiveJson);
            adaptivePreview.textContent = '';
            adaptivePreview.appendChild(adaptiveCard.render());
        }, debounceTimeInMs));
        editor.on('instanceReady', function (event) {
            var adaptiveEditorDefaultContent = document.querySelector('.adaptive-default-content').innerHTML;
            editor.setData(adaptiveEditorDefaultContent);
        });
    </script>
</body>
</html>`
