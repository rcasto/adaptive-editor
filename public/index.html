<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adaptive Editor</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/pell@1.0.4/dist/pell.min.css">
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>
<body>
    <!-- Editor view (default) -->
    <div class="adaptive-editor-view">
        <div id="adaptive-pell-editor"></div>
        <button class="adaptive-button adaptive-toggle-preview" aria-label="Enter preview mode">&#128065;</button>
    </div>
    <!-- Preview view -->
    <div class="adaptive-preview-view">
        <!-- Preview card view -->
        <div class="adaptive-preview-card-view">
            <div class="adaptive-preview"></div>
            <div class="adaptive-toggle-bar">
                <button class="adaptive-button adaptive-toggle adaptive-toggle-editor" aria-label="Enter editor mode">&#9999;</button>
                <button class="adaptive-button adaptive-toggle adaptive-toggle-json" aria-label="Preview adaptive card JSON">&#10100;..&#10101;</button>
            </div>
        </div>
        <!-- Preview JSON view -->
        <div class="adaptive-preview-json-view">
            <textarea class="adaptive-preview-json" readonly title="Click within to copy the JSON to your clipboard"></textarea>
            <div class="adaptive-toggle-bar">
                <button class="adaptive-button adaptive-toggle adaptive-toggle-editor" aria-label="Enter editor mode">&#9999;</button>
                <button class="adaptive-button adaptive-toggle adaptive-toggle-card" aria-label="Preview rendered adaptive card">&#10066;</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/pell@1.0.4/dist/pell.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@8.4.1/dist/markdown-it.min.js"></script>
    <script src="https://unpkg.com/adaptivecards@1.0.0/dist/adaptivecards.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/adaptive-html@2.2.1/dist/adaptive-html.iife.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
